name: golangci-lint
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.37.1

  docs:
    name: docs verification
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - name: build-docs
        run: |
          go run ./docs/docs.go
      - name: Get list of changed files
        uses: AvraamMavridis/files-changed-action@v3
        id: git-diff
        with:
          target_branch: ${{ github.ref }}
      - name: fail-step
        run: exit 1
        if: steps.git-diff.outputs.diff